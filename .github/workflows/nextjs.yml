name: Deploy Next.js site to Ironweb-Research's GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full branches
        uses: actions/checkout@v4
      - name: Checkout blog folder in private repo
        uses: actions/checkout@v4
        with:
          repository: ironweb-research/blog_post
          token: ${{ secrets.PRIVATE_POSTING_TOKEN }}
          path: _posts
      - name: Move blog post to correct level
        id: move_blog_post
        run: |
          mv ./_posts/_posts/*.md _posts
          rm ./_posts/README.md
          find ./_posts -mindepth 1 -depth -type d ! -name "*.md" -exec rm -r {} +
      - name: Verify PWD 
        id: present-working-directory
        run: |
          echo "Present working directory: $(pwd)"
          echo "Advance check on all contents, incl hidden, are loaded onto present working directory"
          ls -lha
          echo "Advance check on workflow loaded onto ./.github"
          ls -lha ./.github
          echo "Advance check on workflow loaded onto ./_posts"
          ls -lha ./_posts
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Verify GitHub working environment state 
        id: present-working-environment
        run: |
          echo "Present working environment: $(process.env.GITHUB_ACTIONS)"
